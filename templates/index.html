<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg " style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-12">
            <h1 class="text-white">Top 50 Books</h1>
        </div>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top: 30px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}" width="100" height="250">
                            <h5>{{book_name[i]}}</h5>
                            <p>{{author[i]}}</p>
                            <p>Votes - {{votes[i]}}</p>
                            <p>Ratings - {{rating[i]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
